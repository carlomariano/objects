<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_top">
    <title>Objects to find</title>
    <style>
      #map {
        height: 100%;
        width:100%;
      }

      html,
     body {
       height: 100%;
       margin: 0;
       padding: 0;
     }
    </style>

  </head>
  <body>
    <div id="map"></map>

    <div id="new"></div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.1.0/papaparse.min.js"></script>
    <script type="text/javascript">
    var public_spreadsheet_url = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT8bNxr4jonAEQJTmZwwfBE2KRRI2OYN-ZyLgaOlVEYmnwmekC9n92aUpJf5R0AGCigN0qq4z9IWL9T/pub?output=csv';

    // declared function
    function init() {
      Papa.parse(public_spreadsheet_url, {
        download: true,
        header: true,
        //callback function
        complete: showInfo
      })
    }

    // declared in global var, window - basic js function
    window.addEventListener('DOMContentLoaded', init)

    function showInfo(results) {
      var data = results.data

      alert("Jest " + data.length + " obiekt√≥w do znalezienia!\n\nThere are " +data.length + " objects to find!")
      initMap(data)
    }

    // create google map - declared function
    function initMap(data){
      // map options
      var options = {
        zoom:10,
        //warsaw coordinates
        center:{lat:52.2297, lng:21.0122}
      }
      // new map
      var map = new google.maps.Map(document.getElementById('map'),options);

        // Set up Marker icon
        var iconBig = {
          //url: 'https://blogscootermap.files.wordpress.com/2018/11/cropped-logo2.png', // url
          url: '/images/cropped-logo2.png', // url
          scaledSize: new google.maps.Size(40, 40), // scaled size
          origin: new google.maps.Point(0,0), // origin
          anchor: new google.maps.Point(0,0) // anchor
        };

        var markers = [];
        for (var i = 0; i < data.length ; i++){
          markers.push({
            coords:{
              lat:parseFloat(data[i].COLLECTED_LATITUDE),
              lng:parseFloat(data[i].COLLECTED_LONGITUDE)
            },
            content:
              "<h2>" + data[i].PLATE_NUMBER + "</h2>"
          })
        }

        // Loop through markers
        for(var i = 0; i < markers.length; i++){
          addMarker(markers[i]);
        }

        // Add marker function
        function addMarker(props){
          // add marker
          var marker = new google.maps.Marker({
            position:props.coords,
            map: map,
            icon:iconBig
          });

          // Check for custom icon
          if(props.iconImage){
            // Set icon image
            marker.setIcon(props.iconImage);
          }

          // Check content
          if(props.content){
            var infoWindow = new google.maps.InfoWindow({
              content:props.content
            });
            marker.addListener('click',function(){
              infoWindow.open(map,marker);
            });

            map.addListener('click', function() {
              if (infoWindow) infoWindow.close();
            });
          }
        }
        }

    </script>

    <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuOk0NCO6Jexj_XPiqNz--bwc9kDoApXc">
    </script>

  </body>
</html>
